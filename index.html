<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utility.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center"> Calculator </h1>
  <div class="container">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button1 butt">C</button>
      <button class="button butt">%</button>
      <button class="button2 butt">/</button>
    </div>
    <div class="row">
      <button class="button butt">7</button>
      <button class="button butt">8</button>
      <button class="button butt">9</button>
      <button class="button2 butt">*</button>
    </div>
    <div class="row">
      <button class="button butt">4</button>
      <button class="button butt">5</button>
      <button class="button butt">6</button>
      <button class="button2 butt">-</button>
    </div>
    <div class="row">
      <button class="button butt">1</button>
      <button class="button butt">2</button>
      <button class="button butt">3</button>
      <button class="button2 butt">+</button>
    </div>
    <div class="row">
      <button class="button1 butt">0</button>
      <button class="button butt">.</button>
      <button class="button2 butt">=</button>
      <!-- <button class="button">1</button> -->
    </div>

  </div>




  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
